<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testReqBody}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="提交">
</form>
<form th:action="@{/testReqEntity}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="提交">
</form>
<a th:href="@{/testResponse}">aaaaaa</a>
<a th:href="@{/testResponseBody}">bbbbbb</a>
<a th:href="@{/testResponseBody}">bbbbbb</a>
<div id="app">
     <a @click="textAjax" th:href="@{/testAjax}">springMVC to ajax</a>
</div>
<script type="text/javascript" src="/static/js/vue.js"></script>
<script type="text/javascript" src="/static/js/axios.min.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            textAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:'admin',
                        password:'123'
                    }
                }).then(function (response) {
                    alert(response.data)
                })
                event.preventDefault();

            }
        }
    });
</script>
</body>
</html>
